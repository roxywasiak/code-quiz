<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Code-Quiz</title>
  </head>
  <body>
    <header class="header position" id="header">
      <!-- <nav> flex container -->
      <nav class="flex-container position" id="flex-container">
        <a class="flex-items position anchor" href="./home.html">Home</a>
        <a class="flex-items position anchor" href="./highscore.html"
          >Highscore</a
        >
      </nav>
    </header>
    <!-- #start-quiz-section -->
    <main>
      <section class="start-quiz position" id="start-quiz">
        <h1 class="title">Take The Quiz</h1>
        <!-- <div></div>  -->
        <!-- #start button -->
        <div class="button">
          <button id="start-button">Start Quiz</button>
        </div>
      </section>
      <section class="question-section position" id="question-section">
        <section class="timer-section position" id="timer-section">
          <div>
            <p>Countdown<span class="timer"> 60 Seconds </span></p>
          </div>
        </section>
        <h2 class="question-header">
          Answer the questions as fast as you can!
        </h2>
        <ul class="list position" id="list">
          <li class="list-items" id="list-items">Q1</li>
          <li class="list-items" id="list-items">Q2</li>
          <li class="list-items" id="list-items">Q3</li>
          <li class="list-items" id="list-items">Q4</li>
          <li class="list-items" id="list-items">Q5</li>
          <li class="list-items" id="list-items">06</li>
        </ul>
      </section>

      <section class="status-section position" id="status-section">
        <p>YIPPEE!</p>
      </section>

      <section class="form-section position" id="form-section">
        <form>
          <div class="form-items position">
            <input type="text" name="fullName" placeholder="Enter Full name" />
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
            />
            <div class="button" id="score-submit">
              <button button type="submit">Submit Score</button>
            </div>
          </div>
        </form>
      </section>

      <section class="end-section position" id="end-section"></section>
    </main>
  </body>
  <footer class="footer">Coded with â™¡ by Roxy Wasiak</footer>
  <script src="./assets/app.js"></script>
</html>
